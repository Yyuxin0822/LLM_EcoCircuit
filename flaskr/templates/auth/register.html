{% extends 'base.html' %}


{% block content %}
<div class="auth-popup">

  <div class="component-icon" class="rectangle"> 
    <span class='icon-common icon-close'></span>
  </div>

  <div class="frame">
    <form method="post">
      <div class="signin-frame">
        <div class="div">
          <label for="username" class="text-wrapper">Username</label>
          <input type="username" name="username" id="username" required class="text-area" style="background-color: white;">
        </div>
        <div class="div">
          <label for="password" class="text-wrapper">Password</label>
          <input type="password" name="password" id="password" required class="text-area">
        </div>
        <div class="component-bar-1">
          <div class="div-wrapper">
            <input type="submit" value="Register"  class="heading-2" style="cursor: pointer;border: none; background-color: transparent;">
          </div>
        </div>
      </div>
    </form>

    <div class="horizontal-line"></div>
   
    <div class="new-account-frame">
      <div class="component-bar-1">
       <div class="div-wrapper"><div class="heading-2" style="cursor: pointer; text-align: center; border: none; background-color: transparent;">
        <a href="{{ url_for('auth.signin') }}">Sign in</a></div></div>
      </div>
    </div>

  </div>

</div>
{% endblock %}
